<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
        }

        /* Contenedor para m칰ltiples im치genes */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
        }

        .background-image {
            flex: 1 0 33.33%;
            height: 50%;
            background-size: cover;
            background-position: center;
            filter: blur(8px) grayscale(50%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
        }

        .login-card h1 {
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn-acceso {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-acceso:hover {
            background-color: #45a049;
        }

        .tagline {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="background-image" style="background-image: url('https://drive.google.com/uc?id=1wClEHw5HlfLR4WwsRddEOyFGLoyQXWxY')"></div>
        <div class="background-image" style="background-image: url('https://drive.google.com/uc?id=1Kc9h8dxTvzBctt29Fa7FmMvY8CCCrPGR')"></div>
        <div class="background-image" style="background-image: url('https://drive.google.com/uc?id=1eTxXJrEbhO9kQYkOUKV94mVcTB4H_IhZ')"></div>
    </div>

    <div class="login-card">
        <h1>Mis XV a침os Mealni 游닞</h1>

        <form action="#" method="post">
            <div class="input-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" required placeholder="**********">
            </div>

            <button type="submit" class="btn-acceso">
                Entrar
            </button>
        </form>

        <p class="tagline">
            "Gracias por acompa침arme en este dia especial."
        </p>
    </div>

</body>
</html>
