<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Álbum de Fotos</title>
    <style>
        /* 1. Estilos Generales y del Cuerpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* Color de texto principal */
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        /* 2. Fondo Dinámico (Simulado) */
        .background-mosaic {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Simula miniaturas con un patrón y un fuerte desenfoque */
            background-image: 
                url('https://source.unsplash.com/random/800x600?nature,travel'), /* Foto 1 */
                url('https://source.unsplash.com/random/800x600?city,people'),  /* Foto 2 */
                url('https://source.unsplash.com/random/800x600?food,macro');   /* Foto 3 */
            background-size: cover;
            background-position: center;
            filter: blur(8px) grayscale(50%); /* Efecto de desenfoque y desaturación */
            z-index: -1;
            /* Opcional: animación sutil para cambio de fondo (se requiere más CSS/JS) */
        }

        /* 3. Tarjeta de Login (Ventana al Recuerdo) */
        .login-card {
            background: rgba(255, 255, 255, 0.7); /* Blanco semitransparente */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Efecto "vidrio esmerilado" */
            width: 350px;
            text-align: center;
        }

        .login-card h1 {
            color: #4CAF50; /* Un color vibrante para el título */
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* 4. Estilos de Formulario */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Asegura que el padding no agrande el input */
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* 5. Botón de Acceso */
        .btn-acceso {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-acceso:hover {
            background-color: #45a049;
        }

        /* 6. Frase Inspiradora */
        .tagline {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="background-mosaic"></div>

    <div class="login-card">
        
        <h1>Tu Álbum de Recuerdos 📸</h1>

        <form action="#" method="post">
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="**********">
            </div>

            <button type="submit" class="btn-acceso">
                Revivir Momentos
            </button>
        </form>

        <p class="tagline">
            "Desbloquea tus mejores momentos."
        </p>
    </div>

</body>
</html>
